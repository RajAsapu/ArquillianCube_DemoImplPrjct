group 'com'
version '1.0-SNAPSHOT'
defaultTasks 'test'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    maven{
        url "http://uk.maven.org/maven2"
    }
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    //Cucumber dependencies
    compile group: 'info.cukes', name: 'cucumber-java', version: '1.2.5'
    compile group: 'com.github.cukespace', name: 'cukespace-core', version: '1.6.3'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-server', version: '3.4.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile 'io.rest-assured:xml-path:3.0.2'
    testCompile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
    testCompile group: 'com.github.docker-java', name: 'docker-java', version: '3.0.9'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
    testCompile group: 'com.jayway.jsonpath', name: 'json-path', version: '2.2.0'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.8.7'

    //Arquillian dependencies
    compile group: 'org.jboss.arquillian.junit', name: 'arquillian-junit-standalone', version: '1.1.12.Final'
    compile group: 'org.arquillian.cube', name: 'arquillian-cube-docker', version: '1.1.0'
    compile group: 'org.jboss.arquillian.container', name: 'arquillian-container-test-api', version: '1.1.12.Final'
    compile group: 'org.arquillian.cube', name: 'arquillian-cube-spi', version: '1.2.0'
    compile group: 'org.arquillian.cube', name: 'arquillian-cube-api', version: '1.2.0'
    compile group: 'org.arquillian.cube', name: 'arquillian-cube-core', version: '1.2.0'

}