ui:
  image: 'epe-ui:latest'
  exposedPorts: [4200/tcp]
  publishAllPorts: true
  attachStdin: true
  attachSterr: true
  dnsSearch: [localhost]
  alwaysPull: false
  portBindings: [4200->80/tcp]
datamock:
  image: 'epe-data-mock:latest'
  exposedPorts: [5555/tcp]
  attachStdin: true
  attachSterr: true
  networkMode: host
  privileged: true
  alwaysPull: false
  dnsSearch: [losthost]
  env:
    - server.port=5555
    - "spring.datasource.url=jdbc:oracle:thin:@devdb.wfs.com:1535:dev"
    - spring.datasource.driverClassName=oracle.jdbc.OracleDriver
    - spring.datasource.username=apps
    - spring.datasource.password=apps
  portBindings: [5555->5555/tcp]
  restartPolicy:
        name: failure
        maximumRetryCount: 2
engine:
  image: 'epe-price-engine:latest'
  exposedPorts: [6666/tcp]
  publishAllPorts: true
  attachStdin: true
  attachSterr: true
  alwaysPull: false
  dnsSearch: [localhost]
  env: [server.port=6666]
  portBindings: [8081->6666/tcp]
  restartPolicy:
        name: failure
        maximumRetryCount: 2
database:
  image: 'solr-cassandra:latest'
  exposedPorts: [9042/tcp]
  publishAllPorts: true
  attachStdin: true
  attachSterr: true
  alwaysPull: false
  dnsSearch: [localhost]
  portBindings: [9042->9042/tcp,8943->8943/tcp]
  restartPolicy:
        name: failure
        maximumRetryCount: 2
