ui:
  image: '${DOCKER_REGISTRY}/docker-dev-local/epe-ui:${UI_IMAGE_TAG}'
  exposedPorts: [4200/tcp]
  publishAllPorts: true
  attachStdin: true
  attachSterr: true
  dnsSearch: [localhost]
  alwaysPull: true
  portBindings: [4200->80/tcp]
datamock:
  image: '${DOCKER_REGISTRY}/docker-dev-local/epe-data-mock:${DATAMOCK_IMAGE_TAG}'
  exposedPorts: [8082/tcp]
  attachStdin: true
  attachSterr: true
  networkMode: host
  privileged: true
  alwaysPull: true
  dnsSearch: [losthost]
  env:
    - server.port=8082
    - "spring.datasource.url=jdbc:oracle:thin:@devdb.wfs.com:1535:dev"
    - spring.datasource.driverClassName=oracle.jdbc.OracleDriver
    - spring.datasource.username=apps
    - spring.datasource.password=apps
  portBindings: [8082->8082/tcp]
  restartPolicy:
        name: failure
        maximumRetryCount: 2
engine:
  image: '${DOCKER_REGISTRY}/docker-dev-local/epe-price-engine:${ENGINE_IMAGE_TAG}'
  exposedPorts: [8081/tcp]
  publishAllPorts: true
  attachStdin: true
  attachSterr: true
  alwaysPull: true
  dnsSearch: [localhost]
  env: [server.port=8081]
  portBindings: [8081->8081/tcp]
  restartPolicy:
        name: failure
        maximumRetryCount: 2
database:
  image: '${DOCKER_REGISTRY}/docker-dev-local/solr-cassandra:${DATABASE_IMAGE_TAG}'
  exposedPorts: [9042/tcp]
  publishAllPorts: true
  attachStdin: true
  attachSterr: true
  alwaysPull: false
  dnsSearch: [localhost]
  portBindings: [9042->9042/tcp,8943->8943/tcp]
  restartPolicy:
        name: failure
        maximumRetryCount: 2
service:
  image: '${DOCKER_REGISTRY}/epe-config:${SERVICE_IMAGE_TAG}'
  manual: true

