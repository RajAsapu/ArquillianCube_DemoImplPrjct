ui:
  image: 'epe-ui-nokeycloak:latest'
  exposedPorts: [4200/tcp]
  publishAllPorts: true
  attachStdin: true
  attachSterr: true
  dnsSearch: [localhost]
  alwaysPull: false
  portBindings: [4200->80/tcp]
  killContainer: true
datamock:
  image: 'epe-data-mock:latest'
  exposedPorts: [8082/tcp]
  attachStdin: true
  attachSterr: true
  networkMode: host
  privileged: true
  alwaysPull: false
  dnsSearch: [losthost]
  killContainer: true
  env:
    - server.port=8082
    - "spring.datasource.url=jdbc:oracle:thin:@devdb.wfs.com:1535:dev"
    - spring.datasource.driverClassName=oracle.jdbc.OracleDriver
    - spring.datasource.username=apps
    - spring.datasource.password=apps
  portBindings: [8082->8082/tcp]
  restartPolicy:
        name: failure
        maximumRetryCount: 2
engine:
  image: 'epe-price-engine:latest'
  exposedPorts: [8081/tcp]
  publishAllPorts: true
  attachStdin: true
  attachSterr: true
  alwaysPull: false
  dnsSearch: [localhost]
  env: [server.port=8081]
  portBindings: [8081->8081/tcp]
  killContainer: true
  restartPolicy:
        name: failure
        maximumRetryCount: 2
database:
  image: 'solr-cassandra:latest'
  exposedPorts: [9042/tcp]
  publishAllPorts: true
  attachStdin: true
  attachSterr: true
  alwaysPull: false
  dnsSearch: [localhost]
  cpuShares: 2
  cpuQuota: 2000
  portBindings: [9042->9042/tcp,8943->8943/tcp]
  killContainer: true
  restartPolicy:
        name: failure
        maximumRetryCount: 2
service:
  image: 'epe-config:latest'
  publishAllPorts: true
  exposedPorts: [9042/tcp]
  attachStdin: true
  alwaysPull: false
  dnsSearch: [localhost]
  portBindings: [8080->8080/tcp]
  killContainer: true
  links:
     - database
  dependsOn: [database]
  env:
     - cassandra.contactpoints=database
  restartPolicy:
      name: failure
      maximumRetryCount: 2
  manual: true




